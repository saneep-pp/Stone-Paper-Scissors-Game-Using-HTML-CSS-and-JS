<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Stone Paper Scissors</h1>
      <div class="container">
        <h2>Choose Your Option!</h2>
        <div class="images">
          <div class="one">
            <img
              src="./Images/stone_hand.gif"
              alt=""
              width="100px"
              height="100px"
              id="Stone"
            />
            <div class="text">Stone</div>
          </div>
          <div class="two">
            <img
              src="./Images/paper_hand.gif"
              alt=""
              width="100px"
              height="100px"
              id="Paper"
            />
            <div class="text">Paper</div>
          </div>
          <div class="three">
            <img
              src="./Images/hand_scissors.gif"
              alt=""
              width="100px"
              height="100px"
              id="Scissors"
            />
            <div class="text">Scissors</div>
          </div>
        </div>
        <div class="choice">
          <h3>User Choice: <span class="userchoice">NA</span></h3>
          <h3>System Choice: <span class="systemchoice">NA</span></h3>
        </div>
        <p class="result">Result is...</p>
        <div class="points">
          <h3>User Points: <span class="userpoints">0</span></h3>
          <h3>System Points: <span class="systempoints">0</span></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
